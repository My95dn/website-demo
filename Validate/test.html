<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./test.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">❤️</p>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            
              
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
              
            
            <span class="form-message"></span>
          </div>
  
          <button class="form-submit">Đăng ký</button>
        </form>
  
        <form action="" method="POST" class="form" id="form-2">
          <h3 class="heading">Đăng nhập</h3>
          <p class="desc"> ❤️</p>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email2" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Giới tính</label>
            <div>
            <input class="email2" name="gender" type="radio" value="male" class="form-control">
            nam
          </div>
          <div>
            <input class="email2" name="gender" type="radio" value="female" class="form-control">
            nữ
          </div>
          <div>
            <input class="email2" name="gender" type="radio" value="orther" class="form-control">
            khác
          </div>
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password2" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <button class="form-submit">Đăng nhập</button>
        </form>
  
      </div>
      
      <script>
  
        document.addEventListener('DOMContentLoaded', function () {
          // Mong muốn của chúng ta
          Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            show: 'invalid',
            errorSelector: '.form-message',
            rules: [
              Validator.isRequiredd('#fullname'),
              Validator.isRequiredd('#email'),
              Validator.isRequiredd('#password', 'bạn chưa nhập thông tin'),
              Validator.isEmail('#email' ),
              
              Validator.minLength('#password', 6), 
              
             
              
              // Validator.isRequiredd('#password_confirmation'),
              Validator.isConfirmed('#password_confirmation', function () {
                return document.querySelector('#form-1 #password').value;
              }, 'Mật khẩu nhập lại không chính xác'),
              Validator.isRequiredd('#password_confirmation') 
                
              
            ],
            onSubmit: function (data) {
              // Call API  
              console.log(data);
            }
          });
  
          Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            show: 'invalid',
            errorSelector: '.form-message',
            rules: [
              Validator.isRequiredd('#email2'),
              Validator.isRequiredd('input[name="gender"]'),
              Validator.isEmail('#email2'),
              Validator.isRequiredd('#password2', 'bạn chưa nhập thông tin'),
              Validator.minLength('#password2', 6)
              
            ],
            onSubmit: function (data) {
              // Call API
              console.log(data);
            }
          });
        });
  
      </script>

      <script src="./test.js"></script>




</body>
</html>
